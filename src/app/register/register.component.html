<div class="body">
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already User?<br>login !</p> <a href="" routerLink="" class="btn">Sign in</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>SignUp</h2>
                    <form action="" [formGroup]="regForm" (ngSubmit)="createAccount()">
                        <div>
                            <label>Username<span>*</span></label>
                            <input type="text" placeholder="Username" required formControlName="username">
                            <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">enter valid username</div>
                        </div>
                        <div>
                            <label>email<span>*</span></label>
                            <input type="text" placeholder="Email" required formControlName="email">
                            <div class="form-text text-danger" *ngIf="email?.touched && email?.invalid">enter valid email</div>
                        </div>
                        <div> 
                            <label>Password<span>*</span></label>
                            <input type="password" placeholder="Password" required formControlName="password"> 
                            <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">enter valid password</div>
                        </div>
                        <p>
                            <input type="submit" [disabled]="regForm.invalid" value="Sign Up">
                        </p>
                        <p> <a href="">Forgot password?</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
